<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        font-size: 4em;
        font-weight: bold;
        background: linear-gradient(90deg, #bd02f1, #db0b0b, #0dd3ae);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent; /* Safari fix */
      }
    </style>
  </head>
  <body>
    <h1 class="gradient-text">Esto es un texto con gradiente</h1>
  </body>
</html>
